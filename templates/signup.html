    <div class="container">
        <div class="signinup">
            <a href="">Daxil ol</a>

        </div>

        <form class="row form">
            <div class="col-md-12 signup">
                <h4>Qeydiyyat</h4>
                <div class="buttons">
                    <button type="button" class="btn btn-primary first">
                        <img src="../images/facebook-2 1.svg" alt=""> Facebook ilə</button>
                    <button type="button" class="btn btn-primary second">
                        <img src="../images/google-icon 1.svg">Google ilə</button>
                    <p>və ya</p>

                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="firstname" class="form-label">Ad</label>
                    <input type="input" class="form-control input" id="firstname" placeholder="Adınızı daxil edin">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="lastname" class="form-label">Soyad</label>
                    <input type="input" class="form-control input" id="lastname" placeholder="Sayodınızı daxil edin">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="phonenumber" class="form-label">Telefon</label>
                    <div class="input-group phone input">
                    

                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false"></button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">+994</a></li>
                            <li><a class="dropdown-item" href="#">+7</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Other</a></li>
                        </ul>
                        <input type="text" class="form-control" id="phonenumber" placeholder="00 000 00 00">
                    </div>
                </div>  
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="mail" class="form-label">Email</label>
                    <input type="email" class="form-control input" id="mail" placeholder="Emailinizi daxil edin">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="date" class="form-label">Doğum tarixi</label>
                    <input type="date" class="form-control input" id="date" value="gg-aa-iiii">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="gender" class="form-label">Cins</label>
                    <select class="form-select input" aria-label="Default select example">
                        <option selected>Seçin</option>
                        <option value="female">Qadın</option>
                        <option value="male">Kişi</option>
                    </select>
                </div>
            </div>

            <div class="col-md-6">

                <div class="mb-3">
                    <label for="password" class="form-label">Şifrə</label>
                    <input type="password" id="password" class="form-control input" data-toggle="password">


                </div>



            </div>
            <div class="col-md-6">
                
              
               
                <div class="mb-3">
                    <label for="passwordagain" class="form-label">Şifrənin təkrarı</label>
                    <input type="password" id="passwordagain" class="form-control input" data-toggle="password">
                </div>

            </div>
            <div class="col-md-6 submit">
                <button type="button" class="btn btn-primary">Qeydiyyatdan keç</button>
                <p>
                    Qeydiyyatdan keçərkən
                    <a href="#"> İstifadəçi şərtləri</a>
                    ilə razılaşmış olursunuz
                </p>
            </div>

        </form>
